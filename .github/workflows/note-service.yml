name: Note Service CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - "feature/**"
      
permissions:
  checks: write
  pull-requests: write
  contents: read
  
jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      # Block 1: Checkout
      - name: Checkout source code
        uses: actions/checkout@v4

      # Block 2: Setup Java
      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "24"
          cache: "maven"

      # Block 3: Prepare Maven
      - name: Make mvnw executable
        run: chmod +x services/note-service/mvnw

      # Block 4: Run Unit Tests
      - name: Run Unit Tests (Note Service)
        run: |
          cd services/note-service
          ./mvnw -B clean test -U
      - name: Publish Unit Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Note Service Unit Tests
          path: services/note-service/target/surefire-reports/*.xml
          reporter: java-junit

      # Block 5: Collect Test Report (JUnit XML)
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: note-service-test-results
          path: services/note-service/target/surefire-reports/
